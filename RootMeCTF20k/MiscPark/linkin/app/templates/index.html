<!DOCTYPE html>
<html lang="en">

<head>
  <title>Linkin Park</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-slate-100 py-6 sm:py-12">
    <div
      class="relative bg-gray-800 px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
      <div class="mx-auto max-w-md">
        <h1 class="text-3xl text-slate-100">Linkin Park</h1>
        <div class="divide-y divide-gray-300/50">
          <div class="space-y-6 py-8 text-base leading-7 text-slate-100">
            <p>Upload your ELF Object file here, we'll run the Gnu Linker on it for you.</p>
              <form class="space-y-4" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file"/>
                <br>
                <button type="submit" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Link!</button>
              </form>
              <!-- Display flash messages -->
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <hr>
                  {% for message in messages %}
                    <p class="text-center border-rose-500 rounded border-2">{{message}}</p>
                  {% endfor %}
                {% endif %}
              {% endwith %}
          </div>
            {% if folder %}
            <p> Get your linked file <a href="/download/{{folder}}">here</a>.</p>
            {% endif %}
        </div>
      </div>
    </div>
  </div>

</body>
</html>
